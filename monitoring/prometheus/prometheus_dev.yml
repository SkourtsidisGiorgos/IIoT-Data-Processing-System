global:
  scrape_interval: 15s
  external_labels:
      monitor: 'project-monitor'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'airpol_srb_fc'
    static_configs:
      - targets: ['airpol_srb_fc:10181']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

